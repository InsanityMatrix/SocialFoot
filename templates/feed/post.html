<div class='col-xs-12 post' id="post_{{.postid}}">
  <div class='row userinfo'>
    <a href="/live/user/{{.userid}}" style="display:none;"></a>
    <p class='col-xs-6 userName' id='{{.userid}}'></p>
    <p class='col-xs-6 postDate'>{{.thisdate}}</p>
  </div>
  <div class='row'>
    <div class='col-xs-12'>
      <center>
        <img class='postimg' src='{{.imageLink}}' style='width:80%'>
      </center>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-4 postTags'> {{.tags}} </div>
    <div class='col-xs-6 postCaption'> {{.caption}} </div>
  </div>
</div>
