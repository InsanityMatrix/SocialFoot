<html>
	<head>
		<title>Login to SocialFoot</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <style>
		html,body {
		  margin: 0;
		  padding: 0;
		}
  </style>
	<link rel="stylesheet" href="./css/SocialFoot.css">
	</head>
	<body id="body">
			<nav class="navbar navbar-inverse">
					<div class="container-fluid">
							<div class="navbar-header">
									<a class="navbar-brand" href="/assets/">SocialFoot</a>
							</div>
							<ul class="nav navbar-nav">
								<li><a href="/assets/">Home</a></li>
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile
										<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href="#">Settings</a></li>
										<li><a href="#">Messages</a></li>
										<li><a href="#">Your Feed</a></li>
									</ul>
								</li>
								<li><a href="#">Search</a></li>
								<li><a href="#">Report</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="active"><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
								<li><a href="./signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
							</ul>
					</div>
			</nav>
			<div class="net">
				<form class="paper" method="post" action="/forms/login">
					<center>
						<h2>Log In</h2>
					</center>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<input value="Log In" type="submit" class="btn btn-primary">
				</form>
			</div>

	<script>
		var body = document.getElementById("body");
		body.removeChild(body.childNodes[0]);
	</script>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


	</body>
</html>
