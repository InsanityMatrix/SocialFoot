<html>
	<head>
		<title>Login to SocialFoot</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Bootstrap CSS -->
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
			<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <style>
		html,body {
		  margin: 0;
		  padding: 0;
		}
  </style>
	<link rel="stylesheet" href="./css/SocialFoot.css?version=2">
	</head>
	<body id="body" class="bg-feet">
			<nav class="navbar navbar-transparent">
					<div class="container-fluid">
						<button type="button" class="navbar-toggle col-md-1 col-xs-2 data-toggle="collapse" data-target="#utilities" width="100%">
								<img src="/assets/images/menuBars.png" alt="Menu Bars" width="100%">
						</button>
							<div class="navbar-header">
									<a href="/assets/">
									<img src="/assets/images/SocialFootLogo.png" width="100px">
								</a>
							</div>
							<div class="collapse navbar-collapse" id="utilities">
							<ul class="nav navbar-nav">
								<li><a href="/assets/">Home</a></li>
								<li><a href="#">Search</a></li>
								<li><a href="/report">Report</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="active"><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
								<li><a href="./signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
							</ul>
						</div>
					</div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<form class="login col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2" method="post" action="/forms/login">
						<center>
							<h2 class="color-t">Log In</h2>
						</center>
						<div class="form-group col-xs-10 col-xs-offset-1">
							<label for="username">Username:</label>
							<input type="text" class="form-control login-text" id="username" name="username" placeholder="Username">
						</div>
						<div class="form-group col-xs-10 col-xs-offset-1">
							<label for="password">Password:</label>
							<input type="password" class="form-control login-text" id="password" name="password" placeholder="Password">
						</div>
						<input value="Log In" type="submit" class="col-xs-4 col-xs-offset-4 btn block btn btn-primary color-t margin-b-10">
					</form>
				</div>
			</div>

	<script>
		var body = document.getElementById("body");
		body.removeChild(body.childNodes[0]);
	</script>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


	</body>
</html>
